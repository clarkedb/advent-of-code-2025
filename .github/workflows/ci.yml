name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.24"

            - name: Build solve
              run: go build -o bin/solve ./cmd/solve

            - name: Build gen
              run: go build -o bin/gen ./cmd/gen

    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.24"

            - name: Test
              run: go test ./solutions/...
